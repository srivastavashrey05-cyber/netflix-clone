<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Help Center</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f9f9f9, #ffffff);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #ddd;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar-left img {
      height: 30px;
    }

    .navbar-right button {
      margin-left: 10px;
      padding: 8px 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .join-btn {
      background-color: white;
      border: 1px solid black;
    }

    .signin-btn {
      background-color: red;
      color: white;
    }

    /* Alert Bar */
    .alert {
      background-color: #eaeaea;
      padding: 15px 30px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .alert span {
      font-weight: bold;
    }

    /* Main Section */
    .main-content {
      text-align: center;
      margin-top: 80px;
    }

    .main-content h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 15px 20px;
      width: 400px;
      border: 2px solid red;
      border-radius: 6px;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .popular-topics {
      font-size: 15px;
      color: #444;
    }

    .popular-topics a {
      color: #0071eb;
      text-decoration: none;
      margin: 0 5px;
    }

    .explore {
      margin-top: 80px;
      font-weight: bold;
    }

    .arrow {
      font-size: 32px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .search-box input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
      <span>Help Center</span>
    </div>
    <div class="navbar-right">
      <button class="join-btn">Join Netflix</button>
      <button class="signin-btn">Sign In</button>
    </div>
  </div>

  <!-- Alert -->
  <div class="alert">
    <span>ðŸ”” Wait times for chat support are longer than usual right now</span>
    <span>Check back later, or search our Help Center for answers.</span>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>How can we help?</h1>
    <div class="search-box">
      <input type="text" placeholder="Type a question, topic or issue">
    </div>
    <div class="popular-topics">
      <span>Popular topics:</span>
      <a href="#">How to sign up for Netflix</a>,
      <a href="#">Plans and Pricing</a>,
      <a href="#">Can't sign in to Netflix</a>,
      <a href="#">Parental controls on Netflix</a>
    </div>

    <div class="explore">
      Explore Topics
      <div class="arrow">â†“</div>
    </div>
  </div>

</body>
</html>
