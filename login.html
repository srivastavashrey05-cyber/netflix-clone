<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
    }

    .login-box {
      background: #222;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Sign In</h2>
      <input type="email" placeholder="Email or phone number">
      <input type="password" placeholder="Password">
      <button>Sign In</button>
    </div>
  </div>
</body>
</html>
